<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Deutsche Telekom!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://logos-download.com/wp-content/uploads/2016/11/Deutsche_Telekom_logo_pink.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            color: #e20074; /* Deutsche Telekom magenta */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hello $GREETING_NAME!</h1>
        </div>
    </div>
</body>
</html>
