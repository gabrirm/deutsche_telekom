<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .chat-container h1 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        .chat-form {
            display: flex;
            flex-direction: column;
        }

        .chat-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-form input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-form button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
    <script>
        async function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;

            const response = await fetch('/api/chat.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.reply;
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with OpenAI</h1>
        <form class="chat-form" onsubmit="sendMessage(event)">
            <label for="message">Enter your message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Send</button>
        </form>
        <div class="response">
            <h2>Response:</h2>
            <p id="response">I've explored utilizing OpenAI and Hugging Face models, but found that access to their full functionality requires a paid subscription. However, I've successfully implemented the necessary functionality within the scope of the project.</p>
        </div>
    </div>
</body>
</html>
